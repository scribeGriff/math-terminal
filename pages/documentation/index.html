<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.0.16/css/bulma.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../fonts/Hack/css/hack-extended.css">
    <link rel="stylesheet" href="../../fonts/Raleway/Raleway.css">
    <link rel="stylesheet" href="../../fonts/OpenSans/OpenSans.css">
    <link rel="stylesheet" href="../../css/document.css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/fetch/0.11.0/fetch.min.js"></script>
    <script src="../../js/datatable.js"></script>

  </head>
  <body>
    <section class="section">
      <div class="container is-fluid">
        <h1 id="title" class="title">Title</h1>
        <div class="columns">
          <div class="column is-third">
            <div id="documentdiv"></div>
          </div>
          <div class="column pad-left-15">
            <h1 id="Name" class="title"></h1>
            <div class="box">
              <article class="media">
                <div class="media-content">
                  <div class="content">
                    <p>
                      <strong class="subtitle">Description</strong>
                    </p>
                    <p id="Description"></p>
                  </div>
                </div>
              </article>
            </div>
            <div class="box">
              <article class="media">
                <div class="media-content">
                  <div class="content">
                    <p>
                      <strong class="subtitle">Syntax</strong>
                    </p>
                    <p id="Syntax" class="hack"></p>
                  </div>
                </div>
              </article>
            </div>
            <div class="box">
              <article class="media">
                <div class="media-content">
                  <div class="content">
                    <p>
                      <strong class="subtitle">Example</strong>
                    </p>
                    <p id="Example" class="hack"></p>
                  </div>
                </div>
              </article>
            </div>
            <div class="box">
              <article class="media">
                <div class="media-content">
                  <div class="content">
                    <p>
                      <strong class="subtitle">See also</strong>
                    </p>
                    <p id="Seealso" class="hack"></p>
                  </div>
                </div>
              </article>
            </div>
            <div class="box">
              <article class="media">
                <div class="media-content">
                  <div class="content">
                    <p>
                      <strong class="subtitle">Type</strong>
                    </p>
                    <p id="Type"></p>
                  </div>
                </div>
              </article>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script src="../../js/createdocs.js"></script>

</html>
